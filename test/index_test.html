<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Тест на хронотип</title>
    <link rel="stylesheet" href="style_test.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>Тест на хронотип</h1>
        </header>
        <section>
            <div class="main">
                <h2 id="question">1.Коли вам найкраще працюється або вчиться?</h2>
                <div id="answer">
                    <div>
                        <input type="radio" name="worktime" onclick="arswer(1)">
                        <label for="answer1" class='radio_btn'>Вранці, поки голова свіжа</label>
                    </div>
                    <div>
                        <input type="radio" name="worktime" onclick="arswer(2)">
                        <label for="answer2" class='radio_btn'>Після обіду, ближче до вечора</label>
                    </div>
                    <div>
                        <input type="radio" name="worktime" onclick="arswer(3)">
                        <label for="answer3" class='radio_btn'>Увечері або вночі</label>
                    </div>
                    <div>
                        <input  type="radio" name="worktime" onclick="arswer(4)">
                        <label for="answer4" class='radio_btn'>В будь-який час, якщо добре виспався/лася</label>
                    </div>
                    <div class="main_nav">
                        <button id="back_btn">Назад</button>
                        <button id="continue_btn">Продовжити</button>
                    </div>
                </div>
            </div>
        </section>
        <footer class="site-footer">
            <button id="back-to-site_btn">Повернутися на головний сайт</button>
        </footer>
    </div>
    <script src="script_test.js"></script>
</body>
</html>
